<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <!-- /================================== Slider codes Start ========================================= \  -->
    <div class="slider">
      <div class="container container__fluid" id="container__slice">
        <div class="box small__box inner__box">
          <img src="./IMG/car-1.jpg" alt="car-1" />
          <img src="./IMG/car-2.jpg" alt="car-2" />
          <img src="./IMG/car-3.jpg" alt="car-3" />
          <img src="./IMG/car-4.jpg" alt="car-4" />
          <img src="./IMG/car-5.jpg" alt="car-5" />
          <img src="./IMG/car-6.jpg" alt="car-6" />
          <img src="./IMG/car-7.jpg" alt="car-7" />
          <img src="./IMG/car-8.jpg" alt="car-8" />
        </div>
      </div>
      <div class="dot__container">
        <div class="dot dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
        <div class="dot dot4"></div>
        <div class="dot dot5"></div>
        <div class="dot dot6"></div>
        <div class="dot dot7"></div>
        <div class="dot dot8"></div>
      </div>
    </div>
    <!-- /================================== Slider codes End ========================================= \  -->
    <script defer src="./JS/index.js"></script>
  </body>
</html>
